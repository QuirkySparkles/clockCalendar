<!DOCTYPE HTML>
<html>
    <body>
        <template id="calendar">
            <link rel="stylesheet" href="/src/calendar/calendar.css">
            
            <div id="the-calendar">
                <div id="calendar-screen">
                    <h1>Today is</h1>
                    <p id="calendar-eu"><span class="mm">MM</span>/<span class="dd">DD</span>/<span class="yy-eu">YY</span></p>
                    <p id="calendar-ua"><span class="dd">DD</span>.<span class="mm">MM</span>.<span class="yy">YYYY</span></p>
                </div>
            </div>    
        </template>
        
        <script src="calendar.js"></script>
    </body>    
</html>
